<div class="row" *ngIf="categories$ | async as categories; else loader">
  <div class="col s12" *ngIf="categories.length !== 0; else empty">
    <div class="col s3" *ngFor="let category of categories">
      <div class="card horizontal hoverable z-depth-1" [routerLink]="['/order', category._id]">
        <div class="card-image pointer col s6 valign-wrapper">
          <img [src]="category.imageSrc">
        </div>
        <div class="card-stacked pointer white  lighten-4">
          <div class="card-content valign-wrapper ">
            <p>{{category.name}}</p>
          </div>

        </div>
      </div>
    </div>
  </div>
  <ng-template #empty="">
    <div class="center">Категорий пока нет.</div>
  </ng-template>
</div>

<ng-template #loader="">
  <app-loader></app-loader>
</ng-template>
